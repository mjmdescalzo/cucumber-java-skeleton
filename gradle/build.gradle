plugins {
    id 'java'
}

group 'com.micha'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()
}

configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

dependencies {
    implementation(platform("io.cucumber:cucumber-bom:7.14.0"))

    implementation("io.cucumber:cucumber-java")
    implementation("io.cucumber:cucumber-testng")
    implementation("io.cucumber:cucumber-picocontainer")

    // selenium
    implementation("org.seleniumhq.selenium:selenium-java:4.14.1")
    implementation("io.github.bonigarcia:webdrivermanager:5.6.1")


    // logging
    implementation("org.apache.logging.log4j:log4j-api:2.21.0")
    implementation("org.apache.logging.log4j:log4j-core:2.21.0")
    implementation("org.slf4j:slf4j-simple:2.0.9")
}

test {
    useTestNG()
    scanForTestClasses = false // need this one to run runner test class directly using plugin
}
